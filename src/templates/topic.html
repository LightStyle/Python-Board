<!DOCTYPE HTML>
<html>
<head>
<title>{{topic_title}}</title>
</head>
<body>
{% if not id.isdigit() %}
    L'id deve essere numerico!
{% elif topic_dict %}
    ID: {{topic_id}} <br />
    Autore: {{topic_author_nick}} <br />
    Descrizione: {{topic_desc}} <br />
    Contenuto: <br />
    {{topic_content}}
{% else %}
    Nessun utente trovato!
{% endif %}
</body>
</html>
